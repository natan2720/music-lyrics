<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Nathan Music</title>

</head>
<body style="background: linear-gradient(90deg, rgb(39, 31, 187) 0%, rgb(13, 13, 44) 40%, rgb(230, 235, 242) 100%, rgba(0,212,255,1) 100%);color: #fff;">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">
        <img src="th.jpeg" width="50px" height="50px" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid mt-3">
    <h3>Music lyrics</h3>
    <p>search your fav song your liric will come out</p>
  </div>

<div class="container">
  <div class="row">
    <h2 class="text-center mt-5">lyrics Displayer</h2>

    <div class="col-md-5 mt-5">

      <div class="mb-3">
        <label for="Artist" class="form-label"> <span class="spinner-grow spinner-grow-sm"></span>Artist Name:</label>
        <input type="text" class="form-control" id="Artist" placeholder="Beautiful Eulogy">
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Song:</label>
        <input type="text" class="form-control" id="title" placeholder="If..">
      </div>

      <div class="mb-3">
      <label for="lyrics">Lyrics:</label>
      <textarea class="form-control" id="lyrics"> </textarea>
      </div>

      <button id="display"class="btn btn-success"><span class="spinner-grow spinner-grow-sm"></span>Display</button>
      <button id="delete" class="btn btn-dark"><span class="spinner-grow spinner-grow-sm"></span>Delete All</button>

    </div>

    <div class="col-md-6 mt-5 pt-3 offset-md-1" style="border: 4px solid #ffffff2a; border-radius: 10px;">
    <ol id="lists"></ol>

    </div>

</div>
</div>

  <script src="nathanmusic.js"></script>
</body>
</html>
